<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Design Showcase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Button Design Showcase</h1>

    <div class="container">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-tertiary">Tertiary</button>
      <button class="btn btn-outline">Outline</button>
      <button class="btn btn-ghost">Ghost</button>
      <button class="btn btn-icon" title="Search">üîç</button>
      <button class="btn btn-icon-text">üîç Search</button>
      <button class="btn btn-fab">+</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-toggle active">Toggle</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-primary">Left</button>
      <button class="btn btn-primary">Middle</button>
      <button class="btn btn-primary">Right</button>
    </div>

    <footer>
      <p>
        ‚≠ê

  </body>
</html>
